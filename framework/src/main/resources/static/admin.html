<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracking Sync Admin/Debug Site</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <script crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="assets/custom.css" rel="stylesheet">
</head>
<body>

<div class="jumbotron">
    <div class="alert alert-danger" id="debug-banner" role="alert"
         style="display: none;">
        Test
    </div>
    <h2 class="display-4">Admin/Debug Page <strong>BE AWARE OF YOUR POWER</strong></h2>
    <p class="lead">Useful controls or links to test or verify your configuration.<br/>
        <br/>May the force be with you
        <br/><a href="index.html">Go Back</a>
    </p>
</div>
<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Earliest Sync Date</h5>
            <div class="card-text form-group">
                <div class="sync-polling"></div>
                <hr/>
                <div class="earliest-sync-date"></div>
                <div class="alert alert-primary" id="sync-date-status" role="alert" style="display: none"></div>
                <div class="alert alert-danger" id="sync-date-error" role="alert" style="display: none"></div>
                <div class='input-group date'>
                    <input class="form-control col-6" id='sync-date' placeholder="dd.mm.yyyy" type='text'>
                    <input class="form-control col-6 " id='sync-time' placeholder="hh:mm" type='text'/>
                </div>
            </div>
            <button class="btn btn-primary"
                    onclick="sync.updateSyncIssuesUpdatedAfter($('#sync-date').val(),$('#sync-time').val());"
                    type="button">Set Date
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">DEBUG Links</h5>
            <div class="card-text form-group">
                <h6>Log:</h6>
                <form action="/log">
                    <button class="btn btn-primary" type="submit">Download log</button>
                </form>
                <h6>Configuration:</h6>
                <form action="/config">
                    <button class="btn btn-primary" type="submit">Download configuration</button>
                </form>
                <h6>Protocol:</h6>
                <form action="protocolCsv">
                    <button class="btn btn-primary" type="submit">Download protocol</button>
                </form>
                <h6>Trigger Polling:</h6>
                <div class="alert alert-primary" id="manual-trigger-status" role="alert"
                     style="display: none"></div>
                <div class="alert alert-danger" id="manual-trigger-error" role="alert"
                     style="display: none"></div>
                <button class="btn btn-primary" onclick="sync.triggerPolling()" type="submit">Trigger Polling
                </button>
            </div>
        </div>
    </div>
</div>
<script src="assets/sync.js"></script>
</body>
</html>

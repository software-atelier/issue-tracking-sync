<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue tracking sync</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <script crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="assets/custom.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron">
    <div class="alert alert-danger" id="debug-banner" role="alert"
         style="display: none;">
        Test
    </div>
    <h2 class="display-4 sync-system-name">Issue tracking synchronisation</h2>
    <p class="lead">Because you probably have better things to do.</p>
    <hr class="my-4">
</div>
<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Polling</h5>
            <div class="card-text container-fluid sync-polling"></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Statistics</h5>
            <div class="card-text container-fluid sync-statistics"></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Protocol</h5>
            <h5 class="card-text form-group">
                <a class="hyperlink" href="protocolCsv">Download Protocol</a>
            </h5>
        </div>
    </div>
</div>
<div class="">
    <div class="card-body">
        <h5 class="card-title">Trigger sync manually</h5>
        <div class="card-text manual-sync">
            <div class="alert alert-primary" id="manual-sync-status" role="alert" style="display: none"></div>
            <div class="alert alert-danger" id="manual-sync-error" role="alert" style="display: none"></div>
            <form id="manual-sync-form">
                <div class="form-group">
                    <label for="issuekey">Issue key</label>
                    <input class="form-control" id="issuekey" name="issuekey" placeholder="DEV-123456" type="text">
                    <small class="form-text text-muted" id="issuekeyHelp">JIRA issue key (eg. DEV-123456) or RTC ID
                        (eg.
                        610098).
                    </small>
                </div>
                <button class="btn btn-primary" onclick="sync.runManual();" type="button">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="">
    <div class="card-body">
        <div class="card-test">
            <a href="admin.html">Admin/Debug</a>
        </div>
    </div>
</div>
<script src="assets/sync.js"></script>
</body>
</html>
